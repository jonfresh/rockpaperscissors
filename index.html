<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" type="text/javascript" async defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>

  <div class="winScreen">You Win!</div>
  <div class="loseScreen">You Lose!</div>

  <div class="container">

    <div class="innerContainer">

      <div class="playerName">Human</div>
      <div class="option optionHuman rock">Rock</div>
      <div class="option optionHuman paper">Paper</div>
      <div class="option optionHuman scissors">Scissors</div>
      <div class="humanScoreCard scoreCard">0</div>
    </div>

    <div class="innerContainer">

      <div class="playerName">Gerty</div>
      <div class="option optionAi rock">Rock</div>
      <div class="option optionAi paper">Paper</div>
      <div class="option optionAi scissors">Scissors</div>
      <div class="computerScoreCard scoreCard">0</div>
    </div>

  </div>



</body>

</html>
