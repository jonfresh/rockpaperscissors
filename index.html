<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" type="text/javascript" async defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>

  <div class="container">

    <div class="innerContainer" id="human">

      <div class="player human">Human</div>
      <div class="rock option human">Rock</div>
      <div class="paper option human">Paper</div>
      <div class="scissors option human">Scissors</div>
      <div class="scoreCard human">0</div>
    </div>

    <div class="innerContainer" id="ai">

      <div class="player ai">Gerty</div>
      <div class="rock option ai">Rock</div>
      <div class="paper option ai">Paper</div>
      <div class="scissors option ai">Scissors</div>
      <div class="scoreCard ai">0</div>
    </div>

  </div>

  <div class="winScreen">You Win!</div>
  <div class="loseScreen">You Lose!</div>

</body>

</html>
